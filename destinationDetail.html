<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            background-image: url('/Images/pocetna.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-section::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 1200px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.2em;
            color: #ddd;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .destination-details {
            margin-bottom: 20px;
        }

        .destination-details span {
            font-weight: bold;
            color: #f1c40f;
        }

        .btn-secondary {
            display: inline-block;
            padding: 12px 25px;
            color: #fff;
            background-color: #f1c40f;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background-color: #f1c40f;
        }
    </style>
</head>
<body>

<div class="hero-section">
    <div class="container">
        <h1>Destination Details</h1>

        <div class="destination-details">
            <p><strong>Name:</strong> <span th:text="${destination.name}">Destination Name</span></p>
            <p><strong>Description:</strong> <span th:text="${destination.description}">Destination Description</span></p>
            <p><strong>Price:</strong> <span th:text="${destination.price}">Destination Price</span></p>
            <p><strong>Country:</strong> <span th:text="${destination.country}">Destination Country</span></p>
        </div>

        <a href="/destinations" class="btn-secondary">Back to List</a>
    </div>
</div>

</body>
</html>
