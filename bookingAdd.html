<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Booking</title>
    <link rel="stylesheet" th:href="@{/styles.css}">

</head>
<body>
<div class="container mt-5">
    <h1>Add New Booking</h1>
    <form th:action="@{/bookings/add}" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="number" id="userId" name="userId" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="destinationId" class="form-label">Destination ID</label>
            <input type="number" id="destinationId" name="destinationId" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add Booking</button>
        <a href="/bookings" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
