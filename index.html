<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunTravel</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            color: #fff;
            background: url('/Images/pocetna.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .top-title {
            margin-top: 30px;
            font-size: 2.2em;
            font-weight: bold;
            color: white;
            text-align: center;
            z-index: 2;
        }

        .overlay h1 {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            z-index: 2;
            justify-content: center;
            align-items: center;
        }

        .button-group .btn {
            padding: 10px 20px;
            background-color: #f1c40f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            display: inline-block;
            white-space: nowrap;
            min-width: 150px;
            text-align: center;
        }

        .button-group .btn:hover {
            background-color: #f39c12;
        }


        .button-group .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f1c40f;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s;
            cursor: pointer;
            min-width: 150px;
            text-align: center;
        }

        .button-group .logout-btn:hover {
            background-color: #f39c12;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .top-title, .overlay h1, .button-group .btn {
            animation: fadeIn 1.5s ease-in;
        }

    </style>
</head>
<body>

<div class="overlay">
    <div class="top-title">Welcome to SunTravel</div>
    <h1>PLAN YOUR NEXT ADVENTURE</h1>
    <div class="button-group">

        <a href="/users" class="btn">Manage Users</a>
        <a href="/destinations" class="btn">View Destination</a>
        <a href="/bookings" class="btn">Book Travel</a>
        <a href="/about" class="btn">About Us</a>


        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="logout-btn">Log out</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
