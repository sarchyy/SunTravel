
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destination - SunTravel</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f1c40f;
      padding: 1rem;
    }

    .navbar h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .navbar-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #f39c12;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #f39c12;
    }


    .destination-cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
      gap: 20px;
      background-color: #ffffff;
    }

    .destination-card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .destination-card:hover {
      transform: scale(1.05);
    }

    .destination-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .destination-card h3 {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 10px;
    }

    .destination-card p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 10px;
    }

    .destination-card .btn-primary {
      padding: 10px 20px;
      background-color: #f1c40f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .destination-card .btn-primary:hover {
      background-color: #f39c12;
    }

    .footer1 {
      background-color: #f1c40f;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <h1>Welcome to SunTravel</h1>
  <div class="navbar-buttons">
    <a href="/users" class="btn">Manage Users</a>
    <a href="/destinations" class="btn">View Destination</a>
    <a href="/bookings" class="btn">Book Travel</a>
    <a href="/about" class="btn">About Us</a>
    <a href="/destinations/create" class="btn btn-success">Create Destination</a>
  </div>
</div>

<div class="destination-cards-container">
  <div class="destination-card" th:each="destination : ${destinations}">
    <img th:src="@{${destination.filePath}}" alt="Destination Image" class="destination-image">
    <h3 th:text="${destination.name}">Destination Name</h3>
    <p th:text="${destination.description}">Destination Description</p>
    <p>Price: <span th:text="${destination.price}">$</span></p>
    <a th:href="@{/destinations/details/{id}(id=${destination.id})}" class="btn btn-primary">View Details</a>

  </div>
</div>


<footer class="footer1">
  <div class="container">
    <p>&copy; 2024 SunTravel. All rights reserved.</p>
    <p>Contact us: <a href="mailto:info@suntravel.com">info@suntravel.com</a></p>
  </div>
</footer>

</body>
</html>
